{% extends "Admin/index.html" %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verified Workers</title>
    <style>

        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }



    .container {
        width: 90%;
        max-width: 1000px;
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        border: 2px solid black;
        padding: 10px;
        text-align: center;
    }

    th {
        background-color: darkslategrey;
        color: white;
    }

    td img {
        border-radius: 10px;
    }




    </style>
</head>
<body>

<form id="form1" name="form1" method="post" action="">
    <table width="808" height="413" border="1">
        <tr>
            <th>Slno</th>
            <td>Name</td>
            <td>Email</td>
            <td>Date of Birth</td>
            <td>Contact</td>
            <td>Image</td>
        </tr>

        {% for i in view %}  <!-- Changed obj to view -->
        <tr>
            <th>{{ forloop.counter }}</th>
            <td>{{ i.WName }}</td>
            <td>{{ i.Email }}</td>
            <td>{{ i.DOB }}</td>
            <td>{{ i.Contact }}</td>
            <td>
                <img src="{{ i.Image }}" width="100" height="100" /> <!-- Ensuring Image URL works -->
            </td>
        <td><p><a href="/delete_worker/{{ i.id }}">Delete</a></p></td>
        </tr>
        {% endfor %}
    </table>
</form>

</body>
</html>
{% endblock %}
